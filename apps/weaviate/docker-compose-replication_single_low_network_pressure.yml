      config:
        - subnet: 172.30.0.0/16

volumes:
  replication_single_low_network_pressure_data_node_1:
    name: weaviate_replication_single_low_network_pressure_data_node_1
  replication_single_low_network_pressure_data_node_2:
    name: weaviate_replication_single_low_network_pressure_data_node_2
  replication_single_low_network_pressure_data_node_3:
    name: weaviate_replication_single_low_network_pressure_data_node_3